# 'pubspec.yaml' manages the assets and dependencies

name: flutter_tutorial
description: My base flutter source and tutorial package.

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.0
  english_words: ^3.1.5 # https://pub.dev/packages/english_words
  flutter_redux: ^0.6.0
  redux_thunk: ^0.3.0
  http: ^0.12.0+4
  redux: ^4.0.0+3
  uri: ^0.11.3+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true

